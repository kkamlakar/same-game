<div class="game-container">
  <div class="sidebar">
    <div *ngFor="let color of colors">
      <span style="color: black">{{ color }}: {{ getRemainingTilesByColor()[color] || 0 }}</span>
    </div>
    <p>Remaining Tiles: {{ getRemainingTiles() }}</p>

    <button (click)="undo()">Undo</button>
    <button (click)="restartGame()">ğŸ” Restart</button>
  </div>

  <div class="grid">
    <div class="row" *ngFor="let row of grid; let r = index">
      <div
        class="tile"
        *ngFor="let tile of row; let c = index"
        [ngStyle]="{ 'background-color': tile.removed ? 'transparent' : tile.color }"
        [ngClass]="{ 'hovered': isHovered(r, c) }"
        (click)="onTileClick(r, c)"
        (mouseenter)="onTileHover(r, c)"
        (mouseleave)="onTileLeave()"
      ></div>
    </div>
  </div>

  <div *ngIf="isGameOver" class="overlay">
    <div class="modal">
      <p>ğŸ® Game Over! No more moves available.</p>
      <button (click)="restartGame()">ğŸ” Restart Game</button>
    </div>
  </div>
</div>
